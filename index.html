<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office-moji</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="first-section">
        <div class="navbar">
            <div class="logo">The Office-moji</div>
            <ul class="links">
                <li>Founders</li>
                <li>Quote</li>
                <li>Contact</li>
            </ul>
        </div>

        <div class="content">
            <div class="left">
                <h1>Welcome to the emoji office</h1>
                <p>This is where all the emojis work for their living</p>
                <button>Sign up</button>
            </div>
            <div class="right">
                <img src="./Images/groupPhoto.png" alt="GroupPhoto" height="auto" width="400">
            </div>
        </div>
    </div>


    <div class="second-section">
        <h1>Our Founders</h1>
        <div class="cards">
            <div class="card">
                <img src="./Images/Cool.png" alt="Cool-Emoji">
                <p>The Coolest Founder</p>
            </div>
            <div class="card">
                <img src="./Images/Nerdy.png" alt="Nerd-Emoji">
                <p>Smart... <i>But Weird</i></p>
            </div>
            <div class="card">
                <img src="./Images/Confused.png" alt="Confused-Emoji">
                <p>Thinks He's Nonchalant... <i>He's Not</i></p>
            </div>
            <div class="card">
                <img src="./Images/Angry.png" alt="Angry-Emoji">
                <p>Always Angry... <i>You Should'nt Mess With Him</i></p>
            </div>
        </div>
    </div>
</body>
</html>
